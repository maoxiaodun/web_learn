<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>js学习之对象属性</title>
	</head>
	<body>
	</body>
	<script>
		/*
		 * 时间：2018.11.08 晚上
		 * 作者：刘进文
		 * 内容描述：js之对象属性
		 */
		 // 数据属性  （可配置性 、可枚举性、可写性、属性值（value））
		 // 访问器属性 （可配置（configurable） 可枚举性（Enumerable） getter setter）
		 //设置属性4个方法 Object.getOwnPrototypeDescriptor()
		  var a = {a:1};
		  console.log(Object.getOwnPropertyDescriptor(a,'a'));
		  //以对象的形式返回描述属性
		  //Object.defineProperty(o,name,desc) 用于创建一个配置对象的一个属性描述符，返货配置后的对象
		   var obj = {};
		   console.log(Object.defineProperty(obj,'a',{
		   	       value : 1,
		   	       writable : true,
		   	       configurable : true
		   }));
		   console.log(Object.getOwnPropertyDescriptor(obj,'a'))
		   //3.Object.defineProperties(o,descriptors) 用于创建多个属性的描述符4
		   var b = {a:1};
		   console.log(Object.defineProperties(b,{
		   	   a:{writable:true},
		   	   b:{value:8}
		   }));
		   console.log(Object.getOwnPropertyDescriptor(b,'a'));
		   console.log(Object.getOwnPropertyDescriptor(b,'b'));
		   //Object.create() //使用指定的原型和属性来创建一个对象
		   var o = Object.create(Object.prototype,{
		   	a:{writable:false,value:5,enumerable:true}
		   });
		   console.log(Object.getOwnPropertyDescriptor(o,'a'));
		   var os = {a:2};
		   Object.defineProperties(os,{
		   	  a:{writable:false}
		   });
		   Object.defineProperties(os,{
		   	  a:{value:1}
		   });
		   console.log(Object.getOwnPropertyDescriptor(os,'a'));
		   //enmuerable 将决定 for-in Object[keys],JSON.stringify 方法能否获取到属性
		   var oa = {b:1,c:2}
		   for(var i in oa){
		   	console.log(oa[i]);
		   }
		   //get获取属性值时调用
			  var n ={};
		   //一般set 和get 成对出现

		   console.log("1")
	</script>
</html>
