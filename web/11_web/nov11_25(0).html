<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
		body{text-align: center;}
		#content{margin: 0 auto;}
		#txt{border: 1px black solid;}
		#btn{width: 50px; height: 50px;}
	</style>
	</head>
	<body>
		<!--
        	作者：2532546897@qq.com 刘进文
        	时间：2018-11-25 上午
        	描述：H5 canvas 二
        -->
        <!-- 文本-->
        <div id="content">
        	<canvas id="txt" width="400px" height="400px"></canvas>
        </div>
        <button id="btn" onclick="draw()">画线</button>
	</body>
	<script>
		var c = document.getElementById("txt");
		var ctx = c.getContext("2d");
		ctx.font = "24px Arial";
		var grd = ctx.createLinearGradient(0,0,200,0);
        grd.addColorStop(0,"red");
        grd.addColorStop("1","white");
		/*ctx.fillText("hello",20,50);*/
		ctx.fillStyle = grd; //用于返回填充绘画的颜色、渐变或模式
		ctx.fillRect(10,10,150,80);
		ctx.strokeText("你好啊",100,50);
		function draw(){
			var d =document.getElementById("txt");
			var ct = d.getContext("2d");
			ct.beginPath();
			ct.fillStyle="red";
			ct.arc(200,200,100,0,1*Math.PI,true);
			ct.strokeStyle="red";
			ct.stroke();
			ct.fill();
			ct.closePath();
		}
	</script>
	
</html>
